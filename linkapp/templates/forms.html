<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <a class="navbar-brand" href="#">LinkedIn</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{%url 'linkapps:index'%}">Home</a>
                </li>
                {%if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'linkapps:dashb'%}">Create Your Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'linkapps:logout'%}" style="margin-right: 300px;">Log Out</a>
                </li>
                <h2 style="color: aquamarine;">welcome!! {{user}}</h2>
                {%else%}



                <li class="nav-item">
                    <a class="nav-link" href="{%url 'linkapps:login'%}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'linkapps:register'%}">Register</a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>

    <div class="col-lg-5 shadow p-4 mx-auto mt-5">
        <form method="post" class="forms">
            {%csrf_token%}
            <table class="tables">
                {%for i in form%}
                <div class=" mt-2"> {{i.label}}</div> {{i}}
                {%endfor%}
                <tr>
                    <td><input class="btn btn-success mt-2 " type="submit" value="Register"></td>
                    <td><input class="btn btn-success mt-2" type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
